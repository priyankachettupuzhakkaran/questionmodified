    <script>
      
      var questions1 =JSON.parse(localStorage.getItem('quuest'));
      if (questions1==null){
        var questions=[]
      }
      else{
        var questions=questions1
      }        
        function quesstionaire(){
           
            var questionreceived=$("#quest").val();
            var opttypereceived=$("#opttype").val();
            var optionreceived=$("#opt").val();
            
            var quest={
                question: questionreceived,
                types: opttypereceived,
                options: optionreceived.split(",")
            }
            questions.push(quest)
            localStorage.setItem('quuest', JSON.stringify(questions));
            alert("question added successfully")
                    $("#quest").val('')
                    $("#opttype").val('')
                    $("#opt").val('')
                    $("#quest").focus();
                    $("#quest").select();
           
        }
        
    </script>
